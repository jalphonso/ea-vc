        interfaces {
            et-0/0/52 {
                description "et-0/0/52: Used for inter-chassis LAG";
                ether-options {
                    802.3ad ae49;
                }
            }
            et-0/0/53 {
                description "et-0/0/53: Used for inter-chassis LAG";
                ether-options {
                    802.3ad ae49;
                }
            }
            et-0/0/54 {
                description "et-0/0/54: Used for inter-chassis LAG";
