                        }
                    }
                }
            }
            ntp {
                server 192.168.244.12 ;
                source-address 10.2.205.111 ;
            }
        }
        routing-options {
            static {
                route 0.0.0.0/0 next-hop 10.2.205.6;
            }
            forwarding-table {
                export PFE-LB;
            }
            autonomous-system 65400;
            router-id 10.255.255.111;
        }
        chassis {
            aggregated-devices {
                ethernet {
                    device-count 100;
                }
            }
        }
        policy-options { 
            policy-statement PFE-LB {
                term DEFAULT {
                    then {
                        load-balance per-packet;
                    }
                }
            }
        }
        protocols {
            lldp {
                interface all;
                port-id-subtype interface-name;
                neighbour-port-info-display port-id;
            }
        }

        interfaces {
            em0 {
                description "Management";
                unit 0 {
                    family inet {
                        address 10.2.205.111/24;
                    }
                }
            }
        }

        interfaces {
            lo0 {
                description "Loopback";
                unit 0 {
                    family inet {
                        address 10.255.255.111/32;
                    }
                }
            }
        }
    }
}
apply-groups [FABRIC_UNDERLAY FABRIC_OVERLAY MGMT];

