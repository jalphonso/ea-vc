groups {
    FABRIC_UNDERLAY {
        protocols {
            bgp {
                group UNDERLAY {
                    type external;
                    mtu-discovery;
                    import UNDERLAY_IMPORT;
                    family inet {
                        unicast;
                    }
                    export UNDERLAY_EXPORT;
                    local-as  "4200004011";
                    multipath {
                        multiple-as;
                    }
                    bfd-liveness-detection {
                        minimum-interval 500;
                        multiplier 3;
                        session-mode single-hop;
                    }
                    neighbor 10.1.1.10 {
                        peer-as 4200004002;
                    }
                    neighbor 10.1.1.14 {
                        peer-as 4200004003;
                    }
                }
            }
        }
        policy-options {
            prefix-list LOOPBACK_PRIMARY {
                apply-path "interfaces lo0 unit <*> family inet address <*>";
            }
            policy-statement UNDERLAY_EXPORT {
                term LOOPBACK {
                    from {
                        protocol direct;
                        prefix-list LOOPBACK_PRIMARY;
                    }
                    then {
                        community add UNDERLAY;
                        accept;
                    }
                }
                term BGP {
                    from {
                        protocol bgp;
                        community UNDERLAY;
                    }
                    then accept;
                }
                term DEFAULT {
                    then reject;
                }
            }
            policy-statement UNDERLAY_IMPORT {
                term REJECT_GT_3_AS {
                    from {
                        protocol bgp;
                        as-path LIMIT_3_AS;
                    }
                    then reject;
                }
                term ACCEPT_UNDERLAY {
                    from community UNDERLAY;
                    then accept;
                }
                term DEFAULT {
                    then reject;
                }
            }
            community UNDERLAY members 65400:8578;
            as-path LIMIT_3_AS ".{3, }";
        }

        interfaces {
            et-0/0/50 {
                mtu 9216;
                description "U4002IJ-TCH";
                unit 0 {
                    family inet {
                        address 10.1.1.11/31;
                    }
                }
            }
            et-0/0/51 {
                mtu 9216;
                description "U4003IJ-TCH";
                unit 0 {
                    family inet {
                        address 10.1.1.15/31;
                    }
                }
            }
        }
    }
    FABRIC_OVERLAY {
        protocols {
            bgp {
                group OVERLAY-CLIENT {
                    type internal;
                    mtu-discovery;
                    local-address 10.255.255.111;
                    family evpn {
                        signaling;
                    }
                    vpn-apply-export;
                    bfd-liveness-detection {
                        minimum-interval 1000;
                        multiplier 3;
                        session-mode automatic;
                    }
                    multipath;
                    neighbor 10.255.255.102;
                    neighbor 10.255.255.103;
                }
            }
            evpn {
                encapsulation vxlan;
                default-gateway no-gateway-community;
                extended-vni-list all;
            }
        }
        policy-options {
            prefix-list IRB_OUT {
                apply-path "interfaces irb unit <*> family inet address <*>";
            }
            policy-statement OVERLAY_CLIENT_IMPORT {
                term IMPORT_EVPN {
                    from {
                        family evpn;
                        community OVERLAY-65400;
                    }
                    then {
                        accept;
                    }
                }
                term DEFAULT {
                    then reject;
                }
            }
            community OVERLAY-65400 members 65400:7986;
        }
        switch-options {
            vtep-source-interface lo0.0;
            route-distinguisher 10.255.255.111:1;
            vrf-target {
                target:65400:9999;
                auto;
            }
        }

    }
    MGMT {
        system {

            host-name U4011NJ-TCH;
            root-authentication {
                encrypted-password "$6$mHyfNxFf$7BVK.RQPlobeoOTOrJ5JXz9l0vrSp/5vHrODN.hfqy.kVYjrvtya201p0Qz0WerAVbzRRx3/OVZIS/pxl1SiJ1";
