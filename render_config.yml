---

- hosts: all-vc
  connection: local
  gather_facts: no
  tasks:
  - set_fact:
      config_style: "VLAN_L2NG"
      config_path: "configs/{{ inventory_hostname }}.conf"
      template_path: templates/vc.j2

  - name: Build config from template
    template:
      src: "{{ template_path }}"
      dest: "{{ config_path }}"
